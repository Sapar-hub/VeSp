# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: vector-space-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-vectorspace}
    ports:
      - "5433:5432"  # Expose DB externally (optional, for tools like pgAdmin)
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev 
    container_name: vector-space-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-vectorspace}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key_change_in_prod}
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - /app/node_modules  # Prevent node_modules overwrite
    command: npm run dev

volumes:
  postgres_data:
