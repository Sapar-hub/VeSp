version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: vector-space-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-vectorspace}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Backend API (Node.js) - configured for development
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vector-space-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-vectorspace}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key_change_in_prod}
    depends_on:
      - db
    volumes:
      - ./backend:/app
    command: npm run dev

  # Frontend (React + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vector-space-frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  postgres_data:
